<!-- Definir Titulo e Subtitulo pela importância-->
<!-- <H1></H1> | <H2></H2> | <H3></H3> 
    | <H4></H4> | <H5></H5> | <H6></H6> -->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Titulo e Subtitulo</title>
</head>
<body>
    <HR>
        <H1><b>1.Linguagem de marcação HTML</b></H1>
            <p> O html é uma das marcaçoes mais utilizadas</P>
    <HR>
        <H2><b>1.1 Breve Histórico</b></h2>
            <P> Tudo começou em....</P>
    <HR>
</body>
</html>
